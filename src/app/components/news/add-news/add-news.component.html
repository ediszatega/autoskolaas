<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Dodaj Novosti</h2>
</div>
<form [formGroup]="newsForm" (ngSubmit)="submitNewsData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Naslov</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            required
          />
          <p *ngIf="title.touched && title.invalid" class="error">
            <sup>*</sup>Molimo unesite naslov
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Tekst</label>
          <input type="text" formControlName="content" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Slike</label>
          <input
            type="file"
            id="file"
            name="image"
            autocomplete="off"
            #image
            multiple
            (change)="onFilesSelected($event)"
            class="form-control"
          />
        </div>
      </div>
      <div *ngFor="let image of images" class="row">
        <div class="col-md-12">
          <img
            [src]="image.url"
            alt="Uploaded Image"
            style="max-width: 300px; margin: 10px"
          />
          <button
            type="button"
            class="btn btn-secondary"
            (click)="removeSelectedImage(image)"
          >
            X
          </button>
        </div>
      </div>
      <div class="form-group text-right mb-5">
        <button
          type="button"
          class="btn btn-secondary gap-right"
          (click)="resetForm()"
        >
          Reset
        </button>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!newsForm.valid"
        >
          Dodaj Novosti
        </button>
      </div>
    </div>
  </div>
</form>
