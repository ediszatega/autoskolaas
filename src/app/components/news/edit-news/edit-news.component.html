<div class="page-wrapper">
  <app-page-title title_text="Uredi novost"></app-page-title>
  <div class="container">
    <form [formGroup]="newsForm" (ngSubmit)="submitNewsData()" novalidate>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Naslov</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            required
          />
          <p *ngIf="title.touched && title.invalid" class="error">
            <sup>*</sup>Molimo unesite naslov
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Tekst</label>
          <textarea
            formControlName="content"
            class="form-control"
            rows="4"
            cols="50"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Slike</label>
          <input
            type="file"
            id="file"
            name="image"
            autocomplete="off"
            #image
            multiple
            (change)="onFilesSelected($event)"
            class="form-control"
          />
        </div>
      </div>
      <div *ngFor="let image of images" class="row">
        <div class="col-md-12">
          <img
            [src]="image.url"
            alt="Uploaded Image"
            style="max-width: 300px"
          />
          <button
            type="button"
            class="btn btn-secondary remove-img-btn"
            (click)="removeSelectedImage(image)"
          >
            X
          </button>
        </div>
      </div>
      <div class="form-group text-right mb-5 control">
        <button
          type="button"
          class="btn btn-secondary gap-right"
          (click)="back()"
        >
          Nazad
        </button>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!newsForm.valid"
        >
          Uredi novost
        </button>
      </div>
    </form>
  </div>
</div>
