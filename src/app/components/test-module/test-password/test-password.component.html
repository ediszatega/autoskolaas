<div class="container">
  <h3>Trenutna šifra je</h3>
  <h1>{{ currentPassword.password }}</h1>
  <label for="password">Za promjenu šifre, unesite novu šifru:</label>
  <div class="input-container">
    <input type="password" id="password" [(ngModel)]="newPassword" />
    <button (click)="changePassword()">Promijeni</button>
  </div>
</div>
