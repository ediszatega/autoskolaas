<header>
  <a class="logo" [routerLink]="['/pocetna']">Autoškola "A&S"</a>

  <ul class="navbar" [ngClass]="{ open: sideMenuOpened }">
    <li><a [routerLink]="['o-nama']" routerLinkActive="active">O nama</a></li>
    <li><a href="#">Novosti</a></li>
    <li *ngIf="!authService.passwordEntered">
      <a [routerLink]="['/test-login']" href="#">Testovi</a>
    </li>
    <li *ngIf="authService.passwordEntered">
      <a [routerLink]="['/testovi']" href="#">Testovi</a>
    </li>
    <li *ngIf="authService.isLoggedIn">
      <a [routerLink]="['/test-password']" href="#">Šifra</a>
    </li>
    <li><a href="#">Pitanja</a></li>
    <li><a href="#">Galerija</a></li>
    <li><a href="#">Kontakt</a></li>
  </ul>
  <div class="main">
    <a
      *ngIf="!authService.isLoggedIn"
      [routerLink]="['/login']"
      href="#"
      class="user account"
      >Prijavi se</a
    >
    <a *ngIf="authService.isLoggedIn" href="#"
      >Pozdrav, <b>{{ authService.user.displayName }}</b></a
    >
    <a *ngIf="authService.isLoggedIn" href="#" (click)="authService.SignOut()"
      >Odjavi se</a
    >
    <svg
      id="burger-menu"
      (click)="toggleSideMenu()"
      width="35"
      height="35"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M5 7H19"
        stroke="#F6F6F6"
        stroke-width="2"
        stroke-linecap="round"
      />
      <path
        d="M5 12H19"
        stroke="#F6F6F6"
        stroke-width="2"
        stroke-linecap="round"
      />
      <path
        d="M5 17H19"
        stroke="#F6F6F6"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
  </div>
</header>
