<header>
  <a class="logo" [routerLink]="['/pocetna']">Auto≈°kola "A&S"</a>

  <ul class="navbar" [ngClass]="{ open: sideMenuOpened }">
    <li><a [routerLink]="['o-nama']" routerLinkActive="active">O nama</a></li>
    <li><a href="#">Novosti</a></li>
    <li><a [routerLink]="['/testovi']" href="#">Testovi</a></li>
    <li><a href="#">Pitanja</a></li>
    <li><a href="#">Galerija</a></li>
    <li><a href="#">Kontakt</a></li>
    <li *ngIf="sideMenuOpened && !authService.isLoggedIn">
      <a [routerLink]="['/login']">Prijavi se</a>
    </li>
    <li *ngIf="authService.isLoggedIn">
      <a href="#"
        >Pozdrav, <b>{{ authService.user.displayName }}</b></a
      >
    </li>
    <li *ngIf="authService.isLoggedIn">
      <a href="#">Odjavi se</a>
    </li>
  </ul>
  <div class="main">
    <a
      *ngIf="sideMenuOpened && !authService.isLoggedIn"
      href="#"
      class="user account"
      >Prijavi se</a
    >
    <svg
      id="burger-menu"
      (click)="toggleSideMenu()"
      width="35"
      height="35"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M5 7H19"
        stroke="#F6F6F6"
        stroke-width="2"
        stroke-linecap="round"
      />
      <path
        d="M5 12H19"
        stroke="#F6F6F6"
        stroke-width="2"
        stroke-linecap="round"
      />
      <path
        d="M5 17H19"
        stroke="#F6F6F6"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
  </div>
</header>
