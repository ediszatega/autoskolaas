<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Registracija</h3>

      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Name"
          #userName
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPwd
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Sign Up"
          (click)="
            authService.SignUp(userEmail.value, userName.value, userPwd.value)
          "
        />
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Ili</span></span>
      </div>

      <div class="redirectToLogin">
        <span
          >Već imate korisnički račun?
          <span class="redirect" routerLink="/login">Prijava</span></span
        >
      </div>
    </div>
  </div>
</div>
